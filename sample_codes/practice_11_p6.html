<!DOCTYPE html> <html>
<head>
<title>Positioning</title>
  <style type="text/css">
    .box {
      display: block;
      height: 48px;
      width: 48px;
      border: 1px solid red;

      /* ATTENTION */
      position: relative;
    }
    #box {
      display: block;
      height: 50px;
      width: 50px;
      background-color: black;
      opacity: 0.5;

      /* ATTENTION */
      margin-left: 100px;
      position: absolute;
    }
    .container {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>

    <!--  WHAT IS THE PARENT & OFFSET PARENT? -->
    <div id="box"></div>

    <!--  WHAT IS THE PARENT & OFFSET PARENT? -->
    <div class="box"></div>
    
    <div class="box"></div>
    <div class="box"></div>
  </div> </body>
</html>
