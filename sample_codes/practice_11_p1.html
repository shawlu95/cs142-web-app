<!DOCTYPE html> <html>
<head>
<title>Positioning</title>
  <style type="text/css">
    .box {
      /* ATTENTION */
      display: block;

      height: 48px;
      width: 48px;
      border: 1px solid black;
    }
    #box {
      /* ATTENTION */
      display: inline-block;
      
      height: 50px;
      width: 50px;
      background-color: black;
    }
    .container {
      /* ATTENTION */
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div id="box"></div>
    <div id="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div> </body>
</html>
